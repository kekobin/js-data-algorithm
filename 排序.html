//选择排序
function swap(arr, t1, t2){
    let temp = arr[t1];
    arr[t1] = arr[t2];
    arr[t2] = temp;
}

function selectSort(arr) {
    var minIndex;
    for(var i=0;i<arr.length;i++){
        minIndex = i;
        for(var j=i+1;j<arr.length; j++) {
            if(arr[j] < arr[i]){
                minIndex = j;
            }
            swap(arr, i, minIndex);
        }
    }
}

//插入排序
function insertionSort(nums) {
	var temp, inner;
	for (var outer = 1; outer <= nums.length - 1; ++outer) {
		temp = nums[outer];
		inner = outer;
		while (inner > 0 && (nums[inner - 1] >= temp)) {
			nums[inner] = nums[inner - 1];
			--inner;
		}
		nums[inner] = temp;
	}
}
//快速排序
function quickSort(arr) {
	if (arr.length == 0) {
		return [];
	}
	var left = [];
	var right = [];
	var pivot = arr[0];
	for (var i = 1; i < arr.length; i++) {
		if (arr[i] < pivot) {
			left.push(arr[i]);
		} else {
			right.push(arr[i]);
		}
	}
	return quickSort(left).concat(pivot, quickSort(right));
}

//二分法
function binSearch(arr, data) {
	var upperBound = arr.length - 1;
	var lowerBound = 0;
	while (lowerBound <= upperBound) {
		var mid = Math.floor((upperBound + lowerBound) / 2);
		if (arr[mid] < data) {
			lowerBound = mid + 1;
		} else if (arr[mid] > data) {
			upperBound = mid - 1;
		} else {
			return mid;
		}
	}
	return -1;
}
