<script>
function Stack() {
	this.dataStore = [];
	this.top = 0;//栈顶的位置
}

Stack.prototype = {
	constructor: Stack,
	push: function(element) {
		this.dataStore[this.top++] = element;
	},
	pop: function() {
		return this.dataStore[--this.top];
	},
	peek: function() {
		return this.dataStore[this.top - 1];
	},
	length: function() {
		return this.top;
	},
	clear: function() {
		this.top = 0;
	}
}	

//将数字n转换为以b为基数的数制
function mulBase(n, b) {
	var s = new Stack();

	do {
		s.push(n % b);
		n = Math.floor(n /= b);
	} while(n > 0)

	var converted = "";
	
	while(s.length() > 0) {
		converted += s.pop();
	}

	return converted;
}

console.log(mulBase(200, 2))
console.log(mulBase(200, 10))

function isPalindrome(word) {
	var s = new Stack();
	for (var i = 0; i < word.length; ++i) {
		s.push(word[i]);
	}
	var rword = "";
	while (s.length() > 0) {
		rword += s.pop();
	}
	if (word == rword) {
		return true;
	} else {
		return false;
	}
}
var word = "hello";
if (isPalindrome(word)) {
	console.log(word + " is a palindrome.");
} else {
	console.log(word + " is not a palindrome.");
}
word = "racecar"
if (isPalindrome(word)) {
	console.log(word + " is a palindrome.");
} else {
	console.log(word + " is not a palindrome.");
}


function fact(n) {
	var s = new Stack();

	while(n > 0) {
		s.push(n--)
	}

	var ret = 1;

	while(s.length() > 0){
		ret *= s.pop();
	}

	return ret;
}

console.log(fact(5))
